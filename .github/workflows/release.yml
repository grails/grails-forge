  sdkman:
    name: "Release to SDKMAN!"
    runs-on: ubuntu-latest
    env:
      GRADLE_ENTERPRISE_ACCESS_KEY: ${{ secrets.GRADLE_ENTERPRISE_ACCESS_KEY }}
    needs: [build, linux, macos, macos-arm, windows]
