openapi: 3.0.1
info:
  title: Grails Application Forge
  description: API for Creating Grails Applications
  license:
    name: Apache 2.0
  version: 6.0.0-SNAPSHOT
paths:
  /:
    get:
      summary: Provides a description of the API.
      description: Provides a description of the API.
      operationId: home
      responses:
        "200":
          description: A textual description of the API
          content:
            text/plain: {}
  /application-types:
    get:
      summary: List the application types.
      description: List the application types.
      operationId: list
      responses:
        "200":
          description: The types
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationTypeList'
  /application-types/{type}:
    get:
      summary: Get a specific application type.
      description: Get a specific application type.
      operationId: getType
      parameters:
      - name: type
        in: path
        description: The type
        required: true
        schema:
          $ref: '#/components/schemas/ApplicationType'
      responses:
        "200":
          description: The type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationTypeInfo'
  /application-types/{type}/features:
    get:
      summary: List the type features.
      description: List the type features.
      operationId: features
      parameters:
      - name: type
        in: path
        description: The features
        required: true
        schema:
          $ref: '#/components/schemas/ApplicationType'
      - name: test
        in: query
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/TestFramework'
      - name: gorm
        in: query
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/GormImpl'
      - name: servlet
        in: query
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/ServletImpl'
      - name: javaVersion
        in: query
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/JdkVersion'
      responses:
        "200":
          description: The features
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureList'
  /application-types/{type}/features/default:
    get:
      operationId: defaultFeatures
      parameters:
      - name: type
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/ApplicationType'
      - name: test
        in: query
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/TestFramework'
      - name: gorm
        in: query
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/GormImpl'
      - name: servlet
        in: query
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/ServletImpl'
      - name: javaVersion
        in: query
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/JdkVersion'
      responses:
        "200":
          description: defaultFeatures 200 response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeatureList'
  /create/{type}/{name}:
    get:
      summary: "Creates an application, generating a ZIP file as the response."
      description: "Creates an application, generating a ZIP file as the response."
      operationId: createApp
      parameters:
      - name: type
        in: path
        description: The application type The application type
        required: true
        schema:
          $ref: '#/components/schemas/ApplicationType'
      - name: name
        in: path
        description: The name of the application The name of the application
        required: true
        schema:
          pattern: "[\\w\\d-_\\.]+"
          type: string
      - name: features
        in: query
        description: The features The chosen features
        schema:
          type: array
          nullable: true
          items:
            type: string
      - name: build
        in: query
        description: The build tool
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/BuildTool'
      - name: test
        in: query
        description: The test framework
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/TestFramework'
      - name: gorm
        in: query
        description: The GORM
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/GormImpl'
      - name: servlet
        in: query
        description: The Servlet
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/ServletImpl'
      - name: javaVersion
        in: query
        description: The java version
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/JdkVersion'
      - name: User-Agent
        in: header
        schema:
          type: string
          nullable: true
      responses:
        "200":
          description: A ZIP file containing the generated application.
          content:
            application/zip: {}
  /diff/{type}/feature/{feature}:
    get:
      summary: Returns a diff for the given application type and feature.
      description: Returns a diff for the given application type and feature.
      operationId: diffFeature
      parameters:
      - name: type
        in: path
        description: The application type
        required: true
        schema:
          $ref: '#/components/schemas/ApplicationType'
      - name: name
        in: query
        schema:
          type: string
          nullable: true
      - name: feature
        in: path
        description: The feature
        required: true
        schema:
          minLength: 1
          type: string
      - name: build
        in: query
        description: The build tool
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/BuildTool'
      - name: test
        in: query
        description: The test framework
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/TestFramework_6'
      - name: gorm
        in: query
        description: The GORM implementation
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/GormImpl'
      - name: servlet
        in: query
        description: The Servlet implementation
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/ServletImpl'
      - name: javaVersion
        in: query
        description: The java version
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/JdkVersion'
      responses:
        "404":
          description: If no difference is found
        "400":
          description: If the supplied parameters are invalid
        "200":
          description: A textual diff
          content:
            text/plain: {}
  /diff/{type}/{name}:
    get:
      summary: Diffs the whole application for all selected features.
      description: Diffs the whole application for all selected features.
      operationId: diffApp
      parameters:
      - name: type
        in: path
        description: The application type
        required: true
        schema:
          $ref: '#/components/schemas/ApplicationType'
      - name: name
        in: path
        description: The name of the application
        required: true
        schema:
          pattern: "[\\w\\d-_\\.]+"
          type: string
      - name: features
        in: query
        description: The features
        schema:
          type: array
          nullable: true
          items:
            type: string
      - name: build
        in: query
        description: The build tool
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/BuildTool'
      - name: test
        in: query
        description: The test framework
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/TestFramework_7'
      - name: gorm
        in: query
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/GormImpl'
      - name: servlet
        in: query
        description: The Servlet implementation
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/ServletImpl'
      - name: javaVersion
        in: query
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/JdkVersion'
      responses:
        "404":
          description: If no difference is found
        "400":
          description: If the supplied parameters are invalid
        "200":
          description: A textual diff
          content:
            text/plain: {}
  /github:
    get:
      summary: Endpoint handles GitHub OAuth authorisation errors.
      description: Endpoint handles GitHub OAuth authorisation errors.
      operationId: handleCallback
      parameters:
      - name: error
        in: query
        description: error code
        schema:
          type: string
          nullable: true
      - name: error_description
        in: query
        description: description
        schema:
          type: string
          nullable: true
      responses:
        "307":
          description: Forwarded GitHub OAuth error message.
        "200":
          description: Returns GitHub OAuth application callback error.
          content:
            application/json:
              schema:
                type: string
  /github/{type}/{name}:
    get:
      summary: "Creates an application in GitHub repository, generating a json file\
        \ as the response."
      description: "Creates an application in GitHub repository, generating a json\
        \ file as the response."
      operationId: createApp_1
      parameters:
      - name: type
        in: path
        description: The application type The application type
        required: true
        schema:
          $ref: '#/components/schemas/ApplicationType'
      - name: name
        in: path
        description: The name of the application The name of the application
        required: true
        schema:
          pattern: "[\\w\\d-_\\.]+"
          type: string
      - name: features
        in: query
        description: The features The chosen features
        schema:
          type: array
          nullable: true
          items:
            type: string
      - name: build
        in: query
        description: "The build type (optional, defaults to Gradle)"
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/BuildTool'
      - name: test
        in: query
        description: "The test framework (optional, defaults to JUnit)"
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/TestFramework'
      - name: gorm
        in: query
        description: "The GORM (optional, defaults to Hibernate)"
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/GormImpl'
      - name: servlet
        in: query
        description: "The Servlet (optional, defaults to Embedded Tomcat)"
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/ServletImpl'
      - name: javaVersion
        in: query
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/JdkVersion'
      - name: code
        in: query
        schema:
          type: string
          nullable: true
      - name: state
        in: query
        description: An unguessable random string. It is used to protect against cross-site
          request forgery attacks.
        schema:
          type: string
          nullable: true
      - name: User-Agent
        in: header
        schema:
          type: string
          nullable: true
      responses:
        "200":
          description: Created GitHub repository containing the generated application.
            In case the configuration contains launcher URI the redirect to launcher
            is sent.
          content:
            application/json: {}
        "307":
          description: Redirects back to launcher in case of successfully created
            GitHub repository.
  /preview/{type}/{name}:
    get:
      summary: Previews the contents of a generated application.
      description: Previews the contents of a generated application..
      operationId: previewApp
      parameters:
      - name: type
        in: path
        description: The application type The application type
        required: true
        schema:
          $ref: '#/components/schemas/ApplicationType'
      - name: name
        in: path
        description: The name of the application The name of the application
        required: true
        schema:
          type: string
      - name: features
        in: query
        description: The features The chosen features
        schema:
          type: array
          nullable: true
          items:
            type: string
      - name: build
        in: query
        description: "The build type (optional, defaults to Gradle)"
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/BuildTool'
      - name: test
        in: query
        description: "The test framework (optional, defaults to JUnit)"
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/TestFramework'
      - name: gorm
        in: query
        description: "The GORM (optional, defaults to Hibernate)"
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/GormImpl'
      - name: servlet
        in: query
        description: "The Servlet (optional, defaults to Embedded Tomcat)"
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/ServletImpl'
      - name: javaVersion
        in: query
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/JdkVersion'
      responses:
        "200":
          description: A preview of the application contents.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Preview'
  /select-options:
    get:
      summary: Gets select options for the Grails Forge
      description: Gets select options for the Grails Forge
      operationId: selectOptions
      responses:
        "200":
          description: Select Options and their defaults.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SelectOptions'
  /versions:
    get:
      summary: Information about this instance.
      description: Information about this instance.
      operationId: getInfo
      responses:
        "200":
          description: Information about this instance.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Version'
  /{name}.zip:
    get:
      summary: Creates the default application type using the name of the given Zip.
      description: Creates the default application type using the name of the given
        Zip.
      operationId: createZip
      parameters:
      - name: type
        in: query
        description: The type
        required: true
        schema:
          allOf:
          - $ref: '#/components/schemas/ApplicationType'
          default: WEB
      - name: name
        in: path
        description: The ZIP name
        required: true
        schema:
          minLength: 1
          pattern: "[\\w\\d-_]+"
          type: string
      - name: features
        in: query
        description: The features
        schema:
          type: array
          nullable: true
          items:
            type: string
      - name: build
        in: query
        description: The build tool
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/BuildTool'
      - name: test
        in: query
        description: The test framework
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/TestFramework'
      - name: gorm
        in: query
        description: The GORM
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/GormImpl'
      - name: servlet
        in: query
        description: The Servlet
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/ServletImpl'
      - name: javaVersion
        in: query
        description: The java version
        schema:
          nullable: true
          allOf:
          - $ref: '#/components/schemas/JdkVersion'
      - name: User-Agent
        in: header
        description: The browser user-agent
        schema:
          type: string
          nullable: true
      responses:
        "200":
          description: A ZIP file containing the generated application.
          content:
            application/zip: {}
components:
  schemas:
    ApplicationType:
      type: string
      enum:
      - WEB
      - REST_API
      - WEB_PLUGIN
      - PLUGIN
    ApplicationTypeDTO:
      required:
      - name
      type: object
      properties:
        title:
          type: string
          description: The title of the application type
        features:
          type: array
          description: The possible application features
          items:
            $ref: '#/components/schemas/Feature'
        description:
          type: string
          description: A description of the application type
        name:
          type: string
          description: The name of the application type
        value:
          allOf:
          - $ref: '#/components/schemas/ApplicationType'
          - description: The value of the application type for select options
        label:
          type: string
          description: The label of the application type for select options
      description: the default value
      allOf:
      - $ref: '#/components/schemas/Linkable'
    ApplicationTypeInfo:
      required:
      - name
      type: object
      properties:
        title:
          type: string
          description: The title of the application type
        features:
          type: array
          description: The possible application features
          items:
            $ref: '#/components/schemas/Feature'
        description:
          type: string
          description: A description of the application type
        name:
          type: string
          description: The name of the application type
        value:
          allOf:
          - $ref: '#/components/schemas/ApplicationType'
          - description: The value of the application type for select options
        label:
          type: string
          description: The label of the application type for select options
      description: DTO objects for ApplicationType.
      allOf:
      - $ref: '#/components/schemas/Linkable'
    ApplicationTypeList:
      type: object
      properties:
        types:
          type: array
          description: The application types
          items:
            $ref: '#/components/schemas/ApplicationTypeInfo'
      description: A list of application types
      allOf:
      - $ref: '#/components/schemas/Linkable'
    ApplicationTypeSelectOptions:
      required:
      - options
      type: object
      properties:
        options:
          type: array
          description: The list of options
          items:
            $ref: '#/components/schemas/ApplicationTypeInfo'
        defaultOption:
          description: The Default option
          allOf:
          - $ref: '#/components/schemas/ApplicationTypeInfo'
          - description: the default value
      description: supported options for application type
      allOf:
      - $ref: '#/components/schemas/SelectOptionDTO_ApplicationTypeDTO_'
    BuildTool:
      type: string
      enum:
      - GRADLE
    Feature:
      type: object
      properties:
        name:
          type: string
          description: The name of the feature
        title:
          type: string
          description: The title of the feature
        description:
          type: string
          description: A description of the feature
        category:
          type: string
          description: The category to which this feature belongs to
        preview:
          type: boolean
          description: Indicates whether the feature is a preview feature and subject
            to change
        community:
          type: boolean
          description: Indicates whether the feature is a community contributed feature
      description: Represents an application feature.
      allOf:
      - $ref: '#/components/schemas/Linkable'
    FeatureList:
      type: object
      properties:
        features:
          type: array
          description: A list of features
          items:
            $ref: '#/components/schemas/Feature'
      description: A list of features
      allOf:
      - $ref: '#/components/schemas/Linkable'
    GormImpl:
      type: string
      enum:
      - HIBERNATE
      - MONGODB
      - NEO4J
    GormImplDTO:
      required:
      - name
      type: object
      properties:
        description:
          type: string
          description: A description of the GORM Implementation
        name:
          type: string
          description: The name of the Gorm Implementation
        value:
          allOf:
          - $ref: '#/components/schemas/GormImpl'
          - description: The value of the GORM Implementation for select options
        label:
          type: string
          description: The label of the GORM Implementation for select options
      description: the default value
      allOf:
      - $ref: '#/components/schemas/Linkable'
    GormImplInfo:
      required:
      - name
      type: object
      properties:
        description:
          type: string
          description: A description of the GORM Implementation
        name:
          type: string
          description: The name of the Gorm Implementation
        value:
          allOf:
          - $ref: '#/components/schemas/GormImpl'
          - description: The value of the GORM Implementation for select options
        label:
          type: string
          description: The label of the GORM Implementation for select options
      description: DTO objects for GormImpl.
      allOf:
      - $ref: '#/components/schemas/Linkable'
    GormImplSelectOptions:
      required:
      - options
      type: object
      properties:
        options:
          type: array
          description: The list of options
          items:
            $ref: '#/components/schemas/GormImplInfo'
        defaultOption:
          description: The Default option
          allOf:
          - $ref: '#/components/schemas/GormImplInfo'
          - description: the default value
      description: supported options for GORM Implementation
      allOf:
      - $ref: '#/components/schemas/SelectOptionDTO_GormImplDTO_'
    JdkVersion:
      type: string
      enum:
      - JDK_11
      - JDK_17
    JdkVersionDTO:
      required:
      - name
      - value
      type: object
      properties:
        description:
          type: string
          description: A description of the jdkVersion
        name:
          type: string
          description: The name of the jdkVersion
        value:
          allOf:
          - $ref: '#/components/schemas/JdkVersion'
          - description: The value of the jdkVersion for select options
        label:
          type: string
          description: The label of the jdkVersion for select options
      description: the default value
      allOf:
      - $ref: '#/components/schemas/Linkable'
    JdkVersionInfo:
      required:
      - name
      - value
      type: object
      properties:
        description:
          type: string
          description: A description of the jdkVersion
        name:
          type: string
          description: The name of the jdkVersion
        value:
          allOf:
          - $ref: '#/components/schemas/JdkVersion'
          - description: The value of the jdkVersion for select options
        label:
          type: string
          description: The label of the jdkVersion for select options
      description: DTO objects for JdkVersion.
      allOf:
      - $ref: '#/components/schemas/Linkable'
    JdkVersionSelectOptions:
      required:
      - options
      type: object
      properties:
        options:
          type: array
          description: The list of options
          items:
            $ref: '#/components/schemas/JdkVersionInfo'
        defaultOption:
          description: The Default option
          allOf:
          - $ref: '#/components/schemas/JdkVersionInfo'
          - description: the default value
      description: supported options for jdk versions
      allOf:
      - $ref: '#/components/schemas/SelectOptionDTO_JdkVersionDTO_'
    Language:
      type: string
      description: The value of the language for select options
      enum:
      - GROOVY
    LanguageDTO:
      required:
      - name
      type: object
      properties:
        extension:
          type: string
          description: The extension of the language
        description:
          type: string
          description: A description of the language
        name:
          type: string
          description: The name of the language
        value:
          allOf:
          - $ref: '#/components/schemas/Language'
          - description: The value of the language for select options
        label:
          type: string
          description: The label of the language for select options
        defaults:
          allOf:
          - $ref: '#/components/schemas/LanguageDefaults'
          - description: The default values that correlate to the language
      description: the default value
      allOf:
      - $ref: '#/components/schemas/Linkable'
    LanguageDefaults:
      required:
      - build
      - test
      type: object
      properties:
        test:
          $ref: '#/components/schemas/TestFramework_1'
        build:
          $ref: '#/components/schemas/BuildTool'
      description: The default values that correlate to the language
    LanguageInfo:
      required:
      - name
      type: object
      properties:
        extension:
          type: string
          description: The extension of the language
        description:
          type: string
          description: A description of the language
        name:
          type: string
          description: The name of the language
        value:
          allOf:
          - $ref: '#/components/schemas/Language'
          - description: The value of the language for select options
        label:
          type: string
          description: The label of the language for select options
        defaults:
          allOf:
          - $ref: '#/components/schemas/LanguageDefaults'
          - description: The default values that correlate to the language
      description: DTO objects for Language.
      allOf:
      - $ref: '#/components/schemas/Linkable'
    LanguageSelectOptions:
      required:
      - options
      type: object
      properties:
        options:
          type: array
          description: The list of options
          items:
            $ref: '#/components/schemas/LanguageInfo'
        defaultOption:
          description: The Default option
          allOf:
          - $ref: '#/components/schemas/LanguageInfo'
          - description: the default value
      description: supported options for code languages
      allOf:
      - $ref: '#/components/schemas/SelectOptionDTO_LanguageDTO_'
    Link:
      type: object
      properties:
        href:
          type: string
          description: The link address
        templated:
          type: boolean
          description: Whether the link is templated
      description: Represents a link.
    Linkable:
      type: object
      properties:
        _links:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/Link'
          description: Links to other resources
      description: A linkable type.
    Preview:
      type: object
      properties:
        contents:
          type: object
          additionalProperties:
            type: string
          description: The contents of the generated ZIP
      description: Previews the contents of the generated ZIP
